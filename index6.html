<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
    <script>

        // 1.pending , 
        // 2.fulfilled = resolve()  ==> then()= callback function , 
        // 3.Rejected = reject() ==> catch()= callback function

        let complete = true;

        let prom = new Promise(function (resolve, reject) {
            if (complete) {
                resolve("i am successfull.");
            } else {
                reject("i am failed.");
            }
        });
        console.log(prom);
    </script>
</head>
