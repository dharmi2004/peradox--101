<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS iterables / iterators</title>

    <script>
        // like arrays
        // <!-- symbol = use for unick velue -->
        let numbers = [100, 200, 300, 400];

        let iter = numbers[Symbol.iterator]();

        console.log(iter.next());
        iter.next();
        console.log(iter.next());
        console.log(iter.next().value);
        console.log(iter.next());



// Iterate over a String

        const name = "dharmi";

       
        let text = " "
        for (const x of name) {
            text += x + "<br>";
        }

        document.getElementById("iterate").innerHTML = text;
    </script>
</head>

<body>
    <p id="iterate"></p>
</body>

</html>
