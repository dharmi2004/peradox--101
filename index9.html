<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
          function regular() { 
        console.log("Welcome to regular function!"); 
    }; 
    // Execution of Regular Function. 
    regular(); 
  
    // IIFE  execution. 
    (function() { 
        console.log("Welcome to IIFE!"); 
    })(); 


    </script>
</body>
</html>
